<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal" id="terminal"></div><span class="cursor"></span>

  <div class="search-container">
    <form id="searchForm" action="https://www.google.com/search" method="GET" target="_blank">
      <label for="q">$ search</label>
      <input type="text" name="q" id="q" autocomplete="off" placeholder="Type and press Enter">
    </form>
  </div>

  <div class="grid">
    <a href="https://www.youtube.com/" class="terminal-box">$ youtube</a>
    <a href="https://github.com/" class="terminal-box">$ github</a>
    <a href="https://www.instagram.com/" class="terminal-box">$ instagram</a>
    <a href="https://outlook.office.com/mail/" class="terminal-box">$ messenger</a>
    <a href="https://x.com/home" class="terminal-box">$ twitter</a>
    <a href="https://chatgpt.com/" class="terminal-box">$ chatGPT</a>
    <a href="https://www.inf.upol.cz/lide" class="terminal-box">$ upol-inf</a>
    <a href="homepajabout.html" class="terminal-box">$ about</a>
  </div>


  <script src="script.js"></script>
</body>
</html>
